<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilkan deret bilangan genap</title>
</head>

<body>
    <script>
        let arr = [];
        let num = prompt(`Masukkan batas bilangan`);

        function bilGenap(even) {
            for (let i = 0; i <= even; i++) {
                if (i % 2 === 0) {
                    arr.push(i);
                }
            }
        }
        bilGenap(num);
        console.log(arr);
    </script>
</body>

</html>
